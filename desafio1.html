<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="celular.jpg" alt="celular">
            </div>
            <div class="instragram-continue">
                <div class="group">
                    <img src="instagram.png" class="instagram-logo"alt="instagram logo">
                    <div class="profile-photo">
                        <img src="foto1.jpg" alt="foto de perfil">
                    </div>
                    <br><br>
                    <a href="#" class="instagram-login">Continue como pwjwp</a> <br>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="net-account">Não é pwjwp?</p>
                    <p class="net-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Se inscreva</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
